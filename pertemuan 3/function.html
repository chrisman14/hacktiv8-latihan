<body>
    <button onclick="showAlert()">munculkan aler</button>
    <button onclick="total(10,3)">alert degan penjumlahan</button>
    <script>
        function showAlert() {
            alert("masuk")
        }
        function total(niali1, nilai2) {
          alert(totalx(niali1,nilai2))
        }
        function totalx(niali1, nilai2) {
            return niali1 + nilai2
        }
    </script>
</body>
